<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tutorial page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>CatPhotoApp</h2>
  <main>
    <h3>Cat photos</h3>
    <!-- TODO: Addl link to cat photos -->
    <p>Click here to view more <a href="#">cat photos.</a></p>
    <br>
    <a href="#" target="_blank"><img src="https://image.petmd.com/files/styles/978x550/public/2023-05/calm.cat_.jpg"
        alt="A cute orange cat." width="50%" height="50%"></a>
    <h3>Cat Lists</h3>
    <div class="lists">
      <p>Things cats <em>love</em>:</p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
        <li>mice</li>
      </ul>
      <img src="lasagne.jpg" alt="Lasagna" width="25%" height="25%">
      <p>Things cats <strong>hate</strong>:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
    </div>
    <img src="cats.jpg" alt="cats" width="25%" height="25%">
    <form action="/submit-cat-photo">
      <label for="indoor"><input type="radio" id="indoor" name="indoor-outdoor" required checked> Indoor</label>
      <br>
      <label for="outdoor"><input type="radio" id="outdoor" name="indoor-outdoor"> Outdoor</label>
      <br>
      <label for="loving"><input id="loving" type="checkbox" name="personality" checked>Loving</label>
      <br>
      <label for="lazy"><input id="lazy" type="checkbox" name="">Lazy</label>
      <br>
      <label for="energetic"><input id="energetic" type="checkbox" name="personality">Energetic</label>
      <br>
      <input type="text" placeholder="cat photo URL" required>
      <button type="submut">Submit</button>
    </form>
  </main>
  <footer>
    <p><small>No Copyright - <a href="https://freecodecamp.org" target="_blank">Balint Kenyeres</a></small></p>
  </footer>
</body>

</html>
